version: '3.9'
services:
  user-service:
    build: .
    command: uvicorn services.user_service.app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  camera-service:
    build: .
    command: uvicorn services.camera_service.app:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - .:/code
    ports:
      - "8001:8001"
    depends_on:
      - db

  analytics-service:
    build: .
    command: uvicorn services.analytics_service.app:app --host 0.0.0.0 --port 8002 --reload
    volumes:
      - .:/code
    ports:
      - "8002:8002"
    depends_on:
      - influxdb

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"


  influxdb:
    image: influxdb:2.7
    restart: always
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=citin
      - DOCKER_INFLUXDB_INIT_BUCKET=ergosafe
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=citin_token

volumes:
  influxdb-data:
